<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename= 'style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename= 'contact.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css">

<body>
    <div class="navbar">
        <header class="header">
            <a href="/" class="logo">Ahed</a>
            <nav class="navbar">
                <a href="/" class="active">Home</a>
                <a href="/">Post</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </nav>
            <div class="icons">
                <div id="menu-btn" class="fa fa-bars item-bar"></div>
            </div>
        </header>
    </div>

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="/contact" method="post">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="number">Phone number: </label>
                    <input type="tel" name="phone" id="number" placeholder="Enter your phone number (Optional)">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here" required></textarea>
                </div>
                <div class="form-group button">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
        <div class="social-icon">
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
        </div>
    </section>

    <footer>
        <div class="content3">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
