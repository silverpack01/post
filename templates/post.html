<head>

    <link rel="stylesheet" href="{{ url_for('static',filename= 'style.css') }}">
    <link rel="stylesheet" href="{{url_for('static',filename= 'post.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css">

    <style>
        body{
            font-family: "Balsamiq Sans", sans-serif;

    </style>
</head>

<body>
    <div class="navbar" id="Home">
        <header class="header">
            <a href="/" class="logo">Ahed</a>
            <nav class="navbar">
                <a href="/" class="active">Home</a>
                <a href="/">Post</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </nav>
            <div class="icons">
                <div id="menu-btn" class="fa fa-bars item-bar"></div>
            </div>
        </header>
    </div>

    <section class="main-content">
        <div class="content">
            <div class="posts">
                <div class="title">
                    <h1>{{ post.title }}</h1>
                </div>
                <div class="topic">
                    <p>{{ post.sub_heading }}</p>
                </div>
            </div>
        </div>
    </section>

    <div class="article">
        <div class="article_content">
            <div class="posts">
                <div class="title">
                    <h1>{{ post.title }}</h1>
                </div>
                <div class="topic">
                    <p>{{post.content}}</p>
                </div>
            </div>
        </div>
    </div>

    <section class="icons">
        <div class="social-icon">
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
        </div>
    </section>

    <footer>
        <div class="content3">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>

        };
    </script>
</body>

</html>
